# Sample .travis.yml for R projects

language: r
r: bioc-devel
dist: trusty

r_binary_packages: 
  - BiocStyle
  - lme4
  - GGally
  - ggplot2
  - reshape2
  - data.table
  - knitr
  - stringr
  - NMF
  - rsvd
  - RColorBrewer

before_install:
  - R -e 'install.packages("devtools")'
  - tlmgr install index

install:
  - R -e 'devtools::install_deps(dep = T)'

bioc_packages:
  - GSEABase
  - limma
  - TxDb.Hsapiens.UCSC.hg19.knownGene

cache: packages
  
warnings_are_errors: false 
sudo: required 

bioc_required: true

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change
